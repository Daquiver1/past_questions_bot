# docker-compose.yml

version: "3.8"

services:
  web:
    build: .
    volumes:
      - .:/past_questions_bot
    ports:
      - 8008:8000
    depends_on:
      - redis

  redis:
    image: redis:latest
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"